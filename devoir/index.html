<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Devoir</title>
  </head>
  <body>
    <main class="main">
      <button id="dark-mode" class="dark-mode"><ion-icon name="moon-outline"></ion-icon></button>
      <button id="styleBtn" class="button">Changer le style</button>
      <p id="textElement">
        Ceci est un travail qui nous été confier par notre professeur Ly AMAD
      </p>

      <div class="section-image">
        <img
          id="myImage"
          src="img/pexels-jonathan-yakubu-337910510-13999908.jpg"
          alt="Première image"
          class="img"
        />
        <button id="changeImageBtn">Changer l'image</button>
      </div>

      <div class="box" id="myBox"></div>
      <button id="addClassBtn">Ajouter la classe</button>
      <button id="removeClassBtn">Supprimer la classe</button>

      <button id="toggleClassBtn">Basculer la classe</button>
    </main>
    <form action="" id="myForm">
         <input type="text" id="name" placeholder="your name">
         <button type="submit">Send</button>
    </form>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
